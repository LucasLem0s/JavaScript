<h1>Exemplo de Soma</h1>

<script type="text/javascript">
  var numero1= parseInt(prompt("Por favor digite primeiro numero:","Numero 1"));
  var numero2= parseInt(prompt("Por favor digite segundo numero:","Numero 2"));
  var soma=0; 
  soma = parseInt (numero1 + numero2);
  alert (" O resultado é .....");
  document.write("A soma é: " + soma);
</script>
